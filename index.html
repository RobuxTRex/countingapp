<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counting Application</title>
</head>
<body>
    <h1>Counting Application</h1>
    <h2>By RobuxTRex.</h2>
    <p>You are now running version 1.1.1</p>
    <h1 id="visible"></h1>
    <script defer scr="render.js"></script>
    <script>
        window.alert("Thank you for downloading my application!")
        let count = 2
        let interval = 2500
        function yes() {
            console.log(count);
            count *= 2;
            document.getElementById("visible").innerHTML = count;
            var scrollingElement = (document.scrollingElement || document.body);
            scrollingElement.scrollTop = scrollingElement.scrollHeight;
        }
        setInterval(yes, interval)
    </script>
    <div class="gradient-box">
        <p>Thank you for using my application.</p>
    </div>
</body>
